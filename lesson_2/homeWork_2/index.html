<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //     - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
    //     (в першу, другу, третю или четверту частину години).
    let time = Math.floor(Math.random() * 60)
    console.log('Time is ' + time);
    if (time < 15) {
        console.log('First Part');
    } else if (time < 30) {
        console.log('Second Part');
    } else if (time < 45) {
        console.log('Third Part');
    } else {
        console.log('Firth Part')
    }


    //     - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).
    let day = Math.floor(1 + Math.random() * 31)
    let dec = (day < 10) ? 'First' : (day < 20) ? 'Second' : 'Third';
    console.log(`Day is ${day} and Decade is ${dec}.`)
    console.log('')


    //      - У нас є змінна test, якщо  не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
    //      Перевірте роботу скрипта при test, що дорівнює true, false. Напишіть два варіанти скрипта - з коротким записом(тернаркою)
    let test = confirm('are you pretty girl?');
    if (test) {
        console.log('Верно ');
    } else {
        console.log('Не верно ')
    }
    let testResponse = test ? 'take some sweet' : 'go and cry anywhere';
    console.log(testResponse);
    console.log('')


    //      - Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'. Перевірте  скрипт при a, що дорівнює 1, 0, -3
    let a = +prompt('Give me a NUMBER! (1, 0 or -3)') ? 'a is True' : 'a is False';
    console.log(a);
    console.log('');

    //      - Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.
    let daySwitch = +prompt('number of weeks day, please..')
    console.log('number of day is ' + daySwitch)
    switch (daySwitch) {
        case 1:
            console.log('wakeup in Monday');
            break;
        case 2:
            console.log('wakeup in Tuesday');
            break;
        case 3:
            console.log('wakeup in Wednesday');
            break;
        case 4:
            console.log('wakeup in Thursday');
            break;
        case 5:
            console.log('wakeup in Friday');
            break;
        case 6:
            console.log('wakeup in Saturday');
            break;
        case 7:
            console.log('wakeup in Sunday');
            break;
        default:
            console.log('Go to Azkaban dirty Dementor..');
    }
    console.log('')


    //      - Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.
    let isItBigYear = !(+prompt('give me a number of year') % 4)
    if (isItBigYear) {
        console.log('Yes it is BigYear')
    } else {
        console.log('NO it is not BigYear')
    }


    //      - Використовуючи конструкцію if..else, напишіть код, який запитуватиме: „Яка «офіційна» назва JavaScript?“
    //      Якщо користувач вводить «ECMAScript», то показати: «Правильно!», інакше – відобразити: «Не знаєте? ECMAScript!
    if (prompt('„Яка «офіційна» назва JavaScript?“') === 'ECMAScript') {
        console.log('«Правильно!»')
    } else {
        console.log('«Не знаєте? ECMAScript!')
    }


</script>
</body>
</html>
