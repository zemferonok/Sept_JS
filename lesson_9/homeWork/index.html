<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW9</title>
</head>
<body>

<ul class="menu"></ul>

<script>
    // Все робити за допомоги js.


    // - створити блок,
    // - додати йому класи wrap, collapse, alpha, beta
    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    // - додати цей блок в body.
    // - клонувати його повністю, та додати клон в body.
    let block = document.createElement('span');
    block.classList.add('wrap');
    block.classList.add('collapse');
    block.classList.add('alpha');
    block.classList.add('beta');
    block.style.background = 'orange';
    block.style.color = 'green';
    block.style.fontSize = '50px';
    block.innerText = 'someText';
    document.body.appendChild(block);
    let blockClone = block.cloneNode(true);
    document.body.appendChild(blockClone);

    // - Є масив:
    //     ['Main','Products','About us','Contacts']
    // Взяти файл template1.html та додати в нього скріпт котрий для кожного елементу масиву створює li та додає його до блоку .menu
    // Завдання робити через цикли.     (Всё содержимое template1.html перенес в этот документ)
    let arrMenu = ['Main','Products','About us','Contacts'];
    let menu = document.getElementsByClassName('menu')[0];
    for (let element of arrMenu) {
        let li = document.createElement('li');
        li.innerText = element;
        menu.appendChild(li);
    }



    // - Є масив
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];
    // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
    // Завдання робити через цикли.
    for (let object of coursesAndDurationArray) {
        let div = document.createElement('div');
        for (let objectKey in object) {
            let h1 = document.createElement('h1');
            h1.innerText = `${objectKey} - ${object[objectKey]}`
            div.appendChild(h1);
        }
        document.body.appendChild(div);
    }
    document.write('<hr>');

    // - Є масив
    // let coursesAndDurationArray = [
    //     {title: 'JavaScript Complex', monthDuration: 5},
    //     {title: 'Java Complex', monthDuration: 6},
    //     {title: 'Python Complex', monthDuration: 6},
    //     {title: 'QA Complex', monthDuration: 4},
    //     {title: 'FullStack', monthDuration: 7},
    //     {title: 'Frontend', monthDuration: 4}
    // ];
    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,
    // в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    //     Завдання робити через цикли.
    for (let object of coursesAndDurationArray) {
        let div = document.createElement('div');
        div.classList.add('item');
        let h1 = document.createElement('h1');
        h1.classList.add('heading');
        h1.innerText = object.title;
        let p = document.createElement('p');
        p.classList.add('description');
        p.innerText = 'monthDuration ' + object.monthDuration;

        div.appendChild(h1);
        div.appendChild(p);
        document.body.appendChild(div);
    }

</script>
</body>
</html>
