    for (let simpson of simpsons) {

        div.classList.add('memeber');
    }

    // - взяти попередній масив з сімпсонами.
    //     Проітерувати його, створиши для кожного елементу масиву <div class='member'>.
    //     Для кожної властивості елементу створити окремий блок, та помістити його у div.member
    for (let simpson of simpsons) {
        let div = document.createElement('div');
        div.classList.add('memeber');
        div.style.width = '200px';

        for (let value in simpson) {
            if (value === 'photo') {
                let img = document.createElement('img');
                img.src = simpson[value];
                img.style.width = '200px';
                div.appendChild(img);
            } else {
                let p = document.createElement('p');
                p.innerText = value + ': ' + simpson[value];
                div.appendChild(p);
            }
        }

        document.body.appendChild(div);
    }



    // - Є масив
    let coursesArray = [
        {
            title: 'JavaScript Complex',
            monthDuration: 5,

    // Створити для кожного елементу масиву свій блок, блок розділити блоками,
    // в яких будуть зберігатись значення окремих властивостей,
    // для властивості modules зробити список з елементами
    // Приклад структири знаходиться у файлі example.png
    let courses = document.createElement('div');

    for (let cours of coursesArray) {
        let wrap = document.createElement('div');

        let title = document.createElement('h1');
        title.innerText = cours.title;
        wrap.appendChild(title);

        let flex = document.createElement('div');
        flex.style.display = 'flex';
        wrap.appendChild(flex);

        let monthDuration = document.createElement('h2');
        monthDuration.innerText = 'Month duration - ' + cours.monthDuration;
        flex.appendChild(monthDuration);

        let hourDuration = document.createElement('h2');
        hourDuration.innerText = 'Hour duration - '+ cours.hourDuration;
        flex.appendChild(hourDuration);

        let list = document.createElement('ol');
        for (let module of cours.modules) {
            let li = document.createElement('li');
            li.innerText = module;
            list.appendChild(li);
        }
        wrap.appendChild(list);

        courses.appendChild(wrap);
    }
    document.body.appendChild(courses);

</script>
